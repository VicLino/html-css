<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Abra em dispositivos de tamanhos diferentes.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flex">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>reproduzindo audio em HTML5</p> <!-- MP3 WAV OGG --> 
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/calm-cam-tracktribe.mp3" type="audio/mpeg">
        <source src="midia/calm-cam-tracktribe.ogg" type="audio/ogg">
        <source src="midia/calm-cam-tracktribe.wav" type="audio/wav"> <!-- o navegador vai tentar substituir de cima pra baixo = + compatibilidade * WAV * é furada-->
        <p>Se nada funcionar, o navegador não consegue reproduzir o áudio. <a href="midia/calm-cam-tracktribe.mp3" >Clique aqui para baixar o arquivo.MP3</a></p>
    </audio>
    
</body>
</html>
