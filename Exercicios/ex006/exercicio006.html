<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Aqui vai uma lista com 7 elementos que podemos implementar ao HTML</p>
    <ul>
        <li><abbr title="Só usar a tag <img src>">Imagens</abbr></li>
        <li><abbr title="Só usar a tag <link>">Icones</abbr></li>
        <li><abbr title="Só usar a tag <sub>">Texto Subscrito</abbr></li>
        <li><abbr title="Só usar a tag <audio>">Áudios</abbr></li>
        <li><abbr title="Só usar a tag <q>">Citações Simples</abbr></li>
        <li><abbr title="Só usar a tag <pre>">Códigos-Fonte</abbr></li>
        <li><abbr title="Só usar a tag <ul> para não-ordenadas ou <ol> para ordenadas">Listas</abbr></li>
        <li><abbr title="Só usar a tag <a>">Links</abbr></li>
    </ul>
</body>
</html>
